{{ define "modal_dish_price" }}
<div id="modal-dish-price" class="modal">
   <div class="modal-content">
      <span class="close" onclick="closeModal('modal-dish-price')">&times;</span>
      <h2>Editar Preço do Prato</h2>
      <form id="form-dish-price">
         <label for="dish-price">Preço do Prato (R$):</label>
         <input type="number" step="0.01" id="dish-price" name="dish-price" required min="0.00">
         <button type="submit">Salvar</button>
      </form>
   </div>
</div>
{{ end }}
