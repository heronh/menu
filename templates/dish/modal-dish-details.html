{{ define "modal-dish-details" }}
<div id="modal-dish-details" class="modal">
   <div class="modal-content">
		<div class="container mx-auto px-4 py-12 mr-4 mt-4"> 
			<div class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
				<div>
					<span class="text-lg font-semibold">Editar Detalhes do Prato</span>
				</div>

				<br><hr><br>
				<div class="flex items-center">
					<label class="text-small">O preço pode ser registrado e não exibido no cardápio.</label>
				</div>
				<div class="flex items-center">
					<label for="price" class="block text-gray-700 font-small mb-2">Preço:</label>&nbsp;&nbsp;
					<input type="text" id="price" name="price" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: R$ 29,90">
				</div>
				<div class="flex items-center">
					<input type="checkbox" id="show_price" name="show_price" title="Mostrar Preço" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-4" value="true" checked>&nbsp;&nbsp;
					<label for="show_price" class="ml-8 text-gray-700 font-medium">Mostrar Preço</label>
				</div>
			</div>
		</div>
   </div>
</div>
{{ end }}
