{{ define "modal-dish-name" }}
<div id="modal_dish_name" class="fixed inset-0 flex items-center justify-center modal-overlay opacity-0 invisible z-50">
	<div class="modal-content">
		<div class="container mx-auto px-4 py-12 mr-4 mt-4">  
			<div class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
				<div>
					<label for="modal-name" class="block text-xl font-medium mb-2">Nome do prato</label>
					<input type="text" id="modal-name" name="modal-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: Spaghetti Carbonara">
				</div>
				<div>
					<div class="flex items-center mt-4">
						<input type="checkbox" id="modal-showname" name="modal-showname" title="showname" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" value="true" checked>
						<label for="modal-showname" class="text-gray-700 font-medium ml-2">Exibir prato</label>
					</div>
				</div>
				<div class="mt-4 mb-2 text-gray-700 font-small">
					<p>O nome do prato deve ser único dentro do seu cardápio.</p>
					<p>A opção "Exibir prato" controla se o prato será mostrado no cardápio e poderá ser alterada a qualquer momento.</p>
				</div>
				<!-- área dos botões -->
				<div class="modal-buttons">
					{{ template "modal-button" "Name" }}
					<span class="modal-next" hidden>Description</span>
					<span class="modal-prev" hidden>PickImages</span>
				</div>
				<!-- área dos botões -->
			</div>
		</div>
	</div>
</div>
{{ end }}
