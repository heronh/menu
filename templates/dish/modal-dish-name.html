{{ define "modal-dish-name" }}
<div id="modal_dish_name" class="fixed inset-0 flex items-center justify-center modal-overlay opacity-0 invisible z-50">
	<div class="modal-content">
		<div class="container mx-auto px-4 py-12 mr-4 mt-4">  
			<div class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
				<div>
					<label for="name" class="block text-gray-900 mb-2">Nome</label>
					<input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
					placeholder="Ex: Spaghetti Carbonara">
				</div>
				<div>
					<div class="flex items-center">
						<input type="checkbox" id="active" name="active" title="Ativo" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" value="true" checked>&nbsp;&nbsp;
						<label for="active" class="text-gray-700 font-medium">Exibir prato</label>
					</div>
				</div>
				<br><hr><br>
				<span class="text-gray-700 font-small">O nome do prato deve ser único dentro do seu cardápio.</span>
				<span class="text-gray-700 font-small">A opção "Exibir prato" controla se o prato será mostrado no cardápio e poderá ser alterada a qualquer momento.</span>
			</div>
			<div class="flex justify-end space-x-4 mt-4">
				<button id="nextModalName" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
					Próximo
				</button>
			</div>
			<div class="flex justify-end space-x-4 mt-4">
				<button id="closeModalName" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
					Cancelar
				</button>
			</div>
		</div>
	</div>
</div>
{{ end }}
