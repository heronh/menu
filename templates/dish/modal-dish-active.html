{{ define "modal_dish_active" }}
<div id="modal-dish-active" class="modal">
   <div class="modal-content">
      <span class="close" onclick="closeModal('modal-dish-active')">&times;</span>
      <h2>Editar Status do Prato</h2>
      <form id="form-dish-active">
         <label for="dish-active">Ativo:</label>
         <input type="checkbox" id="dish-active" name="dish-active">
         <button type="submit">Salvar</button>
      </form>
   </div>
</div>
{{ end }}
