{{define "register_content"}}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-2">
  <div class="bg-white p-4 sm:p-6 md:p-8 rounded-xl shadow-lg w-full max-w-lg sm:max-w-xl md:max-w-2xl">
    <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center text-blue-700">Cadastro de Usuário e Empresa</h2>
    <form method="POST" action="/register" class="space-y-6 sm:space-y-8">
      <!-- User Form -->
      <div>
        <h3 class="text-base sm:text-lg font-semibold mb-3 sm:mb-4 text-gray-800">Dados do Usuário</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
          <div>
            <label class="block text-gray-700 mb-1" for="user_name">Nome</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" id="user_name" name="user_name" required>
          </div>
          <div>
            <label class="block text-gray-700 mb-1" for="user_email">Email</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" id="user_email" name="user_email" required>
          </div>
          <div>
            <label class="block text-gray-700 mb-1" for="user_password">Senha</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" id="user_password" name="user_password" required>
          </div>
          <div>
            <label class="block text-gray-700 mb-1" for="user_password_confirm">Confirme a Senha</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" id="user_password_confirm" name="user_password_confirm" required>
          </div>
          <div>
            <label class="block text-gray-700 mb-1" for="user_phone">Telefone</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" type="tel" id="user_phone" name="user_phone">
          </div>
        </div>
      </div>
      <!-- Company Form -->
      <div>
        <h3 class="text-base sm:text-lg font-semibold mb-3 sm:mb-4 text-gray-800">Dados da Empresa</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
          <div>
            <label class="block text-gray-700 mb-1" for="company_name">Nome da Empresa</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" type="text" id="company_name" name="company_name" required>
          </div>
          <div>
            <label class="block text-gray-700 mb-1" for="company_cnpj">CNPJ</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" type="text" id="company_cnpj" name="company_cnpj" required>
          </div>
          <div class="sm:col-span-2">
            <label class="block text-gray-700 mb-1" for="company_address">Endereço</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" type="text" id="company_address" name="company_address">
          </div>
        </div>
      </div>
      <div class="flex justify-center mt-4">
        <button type="submit" class="w-full sm:w-auto px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-semibold transition text-base">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
{{end}}
