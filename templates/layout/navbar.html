{{define "navbar"}}

<!-- Navbar -->
<nav class="bg-white shadow-md rounded-b-lg">
	<div class="container mx-auto px-4 py-3 flex justify-between items-center">
		<!-- Logo/Brand Name -->
		<a href="#" class="text-xl font-bold text-blue-600 transition duration-300 hover:text-blue-800">
			{{ .company_name }}
		</a>
		
		<!-- Desktop Navigation Links -->
		<div class="hidden md:flex space-x-6 items-center">
			<a href="#" class="text-gray-600 transition duration-300 hover:text-blue-600 font-medium">Home</a>
			<a href="#" class="text-gray-600 transition duration-300 hover:text-blue-600 font-medium">About</a>
			<a href="#" class="text-gray-600 transition duration-300 hover:text-blue-600 font-medium">Services</a>
			<a href="#" class="text-gray-600 transition duration-300 hover:text-blue-600 font-medium">Contact</a>
			<button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold transition duration-300 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
				Get Started
			</button>
		</div>

		<!-- Mobile Menu Button -->
		<div class="md:hidden">
			<button id="mobile-menu-button" class="text-gray-600 focus:outline-none focus:text-blue-600 transition duration-300" aria-label="Open mobile menu">
				<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
				</svg>
			</button>
		</div>
	</div>

	<!-- Mobile Menu -->
	<div id="mobile-menu" class="hidden md:hidden px-4 py-2 border-t border-gray-200">
		<a href="#" class="block py-2 text-gray-600 transition duration-300 hover:text-blue-600 font-medium border-b border-gray-100">Home</a>
		<a href="#" class="block py-2 text-gray-600 transition duration-300 hover:text-blue-600 font-medium border-b border-gray-100">About</a>

		<a href="#" class="block py-2 text-gray-600 transition duration-300 hover:text-blue-600 font-medium">Contact</a>
		<button class="w-full mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold transition duration-300 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
			Get Started
