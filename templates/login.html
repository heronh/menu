<!DOCTYPE html>
<html lang="pt-BR"> 

{{ template "header" . }}

<body>
{{ if .error }}
   <div class="error-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative max-w-md mx-auto mt-6" role="alert">
      <strong class="font-bold">Erro:</strong>
      <span class="block sm:inline">{{ .error }}</span>
   </div>
{{ end }}
<div class="flex flex-col items-center justify-center min-h-screen py-6">
   <div class="w-3/4 max-w-md bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form method="POST" action="/login" class="space-y-5">
         <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            {{ if .email }}
               <input type="email" id="email" name="email" value="{{ .email }}" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            {{ else }}
               <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            {{ end }}
         </div>
         <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
            {{ if .password }}
               <input type="password" id="password" name="password" value="{{ .password }}" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            {{ else }}
               <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            {{ end }}
         </div>
         <button type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition mt-4">Entrar</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
         NÃ£o tem uma conta?
         <a href="/register" class="text-blue-600 hover:underline">Cadastre-se</a>
      </p>
      <br><hr><br>
      {{ range .users }}
         <p>{{ .Name }} - {{ .Email }}</p>
      {{ end }}
      {{ template "footer" . }}
   </div>
</div>
</body>
</html>

<script>
   $(document).ready(function() {
      setTimeout(function() {
         $('.error-message').fadeOut('slow');
      }, 5000); // Tempo em milissegundos (5 segundos)
   });
</script>
