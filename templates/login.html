<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/static/styles.css">
	<link rel="icon" type="image/x-icon" href="./static/menu-icon.jpg"> 
	<script src="/static/jquery-3.7.1.min.js"></script>
	<script src="/static/postcss.config.js"></script>
	<title>{{ .Title }}</title>  
</head>
<body>
<div class="flex flex-col items-center justify-center min-h-screen py-6">
   <div class="w-3/4 max-w-md bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form method="POST" action="/login" class="space-y-5">
         <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
         </div>
         <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
            <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
         </div>
         <button type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition mt-4">Entrar</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
         NÃ£o tem uma conta?
         <a href="/register" class="text-blue-600 hover:underline">Cadastre-se</a>
      </p>
      <br><hr><br>
      {{ range .users }}
         <p>{{ .Name }} - {{ .Email }}</p>
      {{ end }}
      {{ template "footer" . }}
   </div>
</div>
</body>
</html>
